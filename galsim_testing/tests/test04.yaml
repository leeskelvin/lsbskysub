# smoothing kernel
psf : 
    type : List
    items :
        -
            type : Gaussian
            fwhm : 0.65
        -
            type : Moffat
            fwhm : 0.65
            beta : 2.4
        -
            type : Sum
            items :
                - { type : Gaussian , flux : 0.8 , fwhm : 0.65 }
                - { type : Gaussian , flux : 0.2 , fwhm : 1.3 }
    index :
        type : Sequence
        first : 0
        last : 2
        repeat : 2  # How many times to repeat the same value before moving on.
    
# global image properties
image :
    pixel_scale : 0.2
    random_seed : 8241573

# output setup
output :
    type : MultiFits
    dir : output
    nimages : 50

