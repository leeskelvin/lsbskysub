# smoothing kernel
psf : {type : Moffat , beta : 4 , fwhm : 2}

# Define the galaxy profiles
gal :
    type : Sum
    items :
        # Sersics can be truncated if desired.
        # The units for this are expected to be arcsec (or specifically -- whatever units
        # you are using for all the size values as defined by the pixel_scale).
        - { type : Sersic , n : 4 , half_light_radius : 1 , flux : 0.5 , trunc : 10 }
        - { type : Sersic , n : 1 , half_light_radius : 10 , flux : 0.5 }
    dilate : { type : Random , min : 0.5 , max : 2 }
    
# global image properties
image : 
    type : Tiled
    nx_tiles : 10
    ny_tiles : 10
    pixel_scale : 0.2
    random_seed : 8241573
    stamp_size : 64
    xborder : 1
    yborder : 5

stamp :

    # Define which method we want to use to draw the stamp.
    draw_method : fft
    
# output setup
output :
    type : Fits
    dir : output

